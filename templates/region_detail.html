{% extends '_base.html' %}
{% block title %}Home{% endblock title %}

{% block content %}
    <div class="container">
        <h1>{{ region }}</h1>
        {% if region.city_set.all %}
        <ul>
        {% for city in region.city_set.all %}
        <li>
            <a href="{{ city.get_absolute_url }}">{{ city }}</a>
        </li>
        {% endfor %}
        </ul>
        {% endif %}
    </div>
{% endblock content %}
