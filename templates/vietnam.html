{% extends '_base.html' %}
{% block title %}Home{% endblock title %}

{% block content %}
    <div class="container">
        <h1>Vietnam</h1>
        {% if region_list %}
        <ul>
        {% for region in region_list %}
        <li>
            <a href="{{ region.get_absolute_url }}">{{ region }}</a>
            <p>({{region.introduction}})</p>
        </li>
        {% endfor %}
        </ul>
        {% endif %}
    </div>
{% endblock content %}
