{% extends '_base.html' %}
{% block title %}Home{% endblock title %}

{% block content %}
    <div class="container">
        <h1>{{ city }}</h1>
        {% if city.destination_set.all %}
        <ul>
        {% for destination in city.destination_set.all %}
        <li>
            <a href="{{ destination.get_absolute_url }}">{{ destination }}</a>
        </li>
        {% endfor %}
        </ul>
        {% endif %}
    </div>
{% endblock content %}
